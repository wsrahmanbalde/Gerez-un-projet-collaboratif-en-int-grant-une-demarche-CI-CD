name: CI + Analyse SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Tests Java + JaCoCo
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - run: mvn clean verify
      - run: mvn jacoco:report
      - uses: actions/upload-artifact@v4
        with:
          name: jacoco-exec
          path: back/target/jacoco.exec

  test-frontend:
    name: Tests Angular
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
      - uses: actions/upload-artifact@v4
        with:
          name: lcov-frontend
          path: front/coverage/lcov.info

  analyse-sonarcloud:
    name: Analyse complète SonarCloud (Back + Front)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Télécharger jacoco.exec
        uses: actions/download-artifact@v4
        with:
          name: jacoco-exec
          path: back/target

      - name: Télécharger lcov.info
        uses: actions/download-artifact@v4
        with:
          name: lcov-frontend
          path: front/coverage

      - name: Installer SonarCloud Scanner
        run: npm install -g sonar-scanner

      - name: Analyse SonarCloud (Java + Angular)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.sources=back/src,front/src \
            -Dsonar.java.binaries=back/target/classes \
            -Dsonar.coverage.jacoco.reportPaths=back/target/jacoco.exec \
            -Dsonar.javascript.lcov.reportPaths=front/coverage/lcov.info \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
