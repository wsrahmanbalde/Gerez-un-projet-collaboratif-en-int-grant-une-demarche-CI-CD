name: Qualité - SonarCloud

on:
  workflow_run:
    workflows: ["Tests - Backend et Frontend"]
    types:
      - completed

jobs:
  analyse-backend:
    name: Analyse SonarCloud Backend
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Récupération du fichier jacoco.exec depuis le job précédent
      - uses: actions/download-artifact@v4
        with:
          name: jacoco-exec
          path: back/target

      # Lancement de l’analyse SonarCloud avec le bon chemin vers la couverture
      - name: Analyse SonarCloud Backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.reportPaths=target/jacoco.exec

  analyse-frontend:
    name: Analyse SonarCloud Frontend
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build --if-present

      # Récupération de la couverture frontend
      - uses: actions/download-artifact@v4
        with:
          name: angular-lcov
          path: front/coverage/bobapp

      - name: Install SonarCloud Scanner
        run: npm install -g sonar-scanner

      - name: Analyse SonarCloud Frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.sources=. \
            -Dsonar.javascript.lcov.reportPaths=coverage/bobapp/lcov.info \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}